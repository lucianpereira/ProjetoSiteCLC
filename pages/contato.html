<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>SOF</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link href="../css/style_sobre.css" rel="stylesheet" type="text/css" />
    <link href="../css/style_form.css" rel="stylesheet" type="text/css" />
  </head>
  <header>
    <span class = "topo_logo">
      <a href="#">
        <img src="../img/logosof.png" alt="some text" width= "150px" height = "120px">
      </a>
    </span>
    <span class = "topo">
      <div class = "titulo">Superintendência de Orçamento e Finanças</div>
      <div class = "subtitulo">Coordenação de Licitações e Contratos </div> 
    </span> 
  </header>
  <body>
    <span id = "voltar"> <a href = "../index.html"> <i class="fas fa-angle-double-left"></i> Voltar </a></span>
    <section id="normas">
  <main>
    <h2 id = "titulo">Formulário de Contato</h2>
    <form action="">
      <div class="form-group nome">
        <label for="nome">Nome</label>
        <input type="text" id="nome">
      </div>
      <div class="form-group cpf">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf">
      </div>
      <div class="form-group telefone">
        <label for="nome">Telefone</label>
        <input type="text" id="telefone">
      </div>
      <div class="form-group celular">
        <label for="celular">Celular</label>
        <input type="text" id="celular">
      </div>
      <div class="form-group email">
        <label for="email">Email</label>
        <input type="text" id="email">
      </div>
      <div class="form-group assunto">
        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto">
      </div>
       <div class = "form-group motivo">
        <label for="motivo">Motivo do Contato: </label>
        <select name="motivo" id="motivo">
          <option value=""></option>
          <option value="Duvida">Dúvida</option>
          <option value="Reclamacao">Reclamação</option>
          <option value="Sugestao">Sugestão</option>
          <option value="Denuncia">Denúncia</option>
        </select>
      </div>
      <div class = "form-group message">
        <label for="message">Corpo da Mensagem:</label>
        <textarea name="message" id="message" rows="6" cols="100">Descreva aqui os motivos do contato!</textarea>
      </div>
      <div class= "form-group btn1" >
        <a href="#" class = "btn">Enviar Mensagem</a>
      </div>
    </form>
  </main>
    </section>  
  </body>
  <footer>
    <article><i><b>Superintendência de Orçamento e Finanças</i></b></article>
    <article><i>Coordenação de Licitações e Contratos</i></article>
    <article><i>2020</i></article>
  </footer>
</html>
